name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🧪 Vérification syntaxique
        run: |
          python -m py_compile monitor.py

      - name: 🐳 Se connecter à Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🛠️ Construire l'image Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/dhiafiras:latest .

      - name: 🚀 Pousser l'image sur Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/dhiafiras:latest
